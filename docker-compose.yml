services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rectifier_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-rectifier_db}
      - POSTGRES_USER=${POSTGRES_USER:-rectifier_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rectifier_password}
    networks:
      - rectifier_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rectifier_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Channels/WebSocket
  redis:
    image: redis:7-alpine
    container_name: rectifier_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - rectifier_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rectifier_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rectifier_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 rectifier_monitor.wsgi:application"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    container_name: rectifier_frontend
    restart: unless-stopped
    env_file:
      - ./frontend-nextjs/.env.production
    expose:
      - 3000
    depends_on:
      - backend
    networks:
      - rectifier_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rectifier_nginx
    restart: unless-stopped
    ports:
      - "3000:80"
      # - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - rectifier_network

  # Certbot for SSL (optional)
  certbot:
    image: certbot/certbot
    container_name: rectifier_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  rectifier_network:
    driver: bridge
